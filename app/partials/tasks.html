<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">
            Task Manager
        </h3>
        <div class="btn-group pull-right">
            <button type="button" ng-click="open()" class="btn btn btn-info btn-sm">
                <i class="fa fa-plus" aria-hidden="true"></i> Add
            </button>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Check</th>
            <th>Action</th>
            <th>Id</th>
            <th>Name</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Active</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="ele in tasklist">
            <td><input type="checkbox" ng-click="ClickMe(ele)" ng-model="ele.isComplated"></td>
            <td>
                <button ng-click="DeleteTodo(ele)" ng-disabled="ele.active==true" type="button" class="btn btn-danger btn-sm">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
            </td>
            <td><span ng-class="{strike:ele.isComplated}">{{ele.id}}</span></td>
            <td><span ng-class="{strike:ele.isComplated}">{{ele.name}}</span></td>
            <td><span ng-class="{strike:ele.isComplated}">{{ele.status}}</span></td>
            <td><span class="label" ng-class="getclass(ele.priority)">{{ele.priority}}</span></td>
            <td>{{ele.active}}</td>
        </tr>
        </tbody>
    </table>
</div>
