<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add new task!</h3>
</div>
<div class="modal-body">
    <br/>
    <form ng-submit="ok()" name="myForm">
        <div class="form-group">
            <label for="inputdefault-task-id">Task Id</label>
            <input class="form-control" id="inputdefault-task-id" type="text" ng-model="taskid" required>
        </div>
        <div class="form-group">
            <label for="inputdefault-task-name">Name</label>
            <input class="form-control" id="inputdefault-task-name" type="text" ng-model="taskname" required>
        </div>
        <div class="form-group">
            <label for="inputdefault-task-priority">Priority</label>
            <input class="form-control" id="inputdefault-task-priority" type="text" ng-model="taskpriority" required>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
    <button ng-disabled="myForm.$invalid" class="btn btn-primary" type="button" ng-click="ok()">Submit</button>
</div>
